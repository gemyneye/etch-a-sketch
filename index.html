<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div>
        <h1 class="game-title"> Old Fashion Etch-a-Sketch</h1>
    </div>
    <div class="controls">
        <input style="width: 350px;" type="number" class="grid-number" placeholder="Enter your desired grid size, but no larger than 100.">
        <button class="grid-enter">Generate</button>
        <button class="clear-screen">Clear</button>
        <fieldset class="canvas">
            <legend>Choose your pen style:</legend>
            <input type="radio" name="pen-style" id="basic" value="basic" checked/>
            <label for="basic">Basic</label>
            <input type="radio" name="pen-style" id="random" value="random"/>
            <label for="random">Random Color</label>
            <input type="radio" name="pen-style" id="shade" value="shade"/>
            <label for="shade">Shading</label>
        </fieldset>
        </div>
    </div>
    <div id="grid-squares"></div>
</body>
</html>
